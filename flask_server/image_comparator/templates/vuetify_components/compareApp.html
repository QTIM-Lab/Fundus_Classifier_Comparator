{% extends "vuetify_components/base.html" %}

<!-- TITLE -->
{% block title %}Image Comparator{% endblock %}

<!-- CSS -->
{% block custom_css %}
{% endblock %}



<!-- BODY -->
{% block content %}

<!-- Components -->
{% include 'vuetify_components/navbar.html' %}

<!-- Index Vue App -->
<div id="template_app">
    <v-app>
        <navbar-tag></navbar-tag>
      <v-main>
          <v-container>
            <h1>Compare App: [[ message ]]</h1>

            <v-row no-gutters>
              <v-col cols=12 sm=5>
                <v-img
                  lazy-src="https://via.placeholder.com/150"
                  max-height="250"
                  max-width="350"
                  src="https://via.placeholder.com/150"
                ></v-img>
              </v-col>

              <v-col cols=12 sm=5>
                <v-img
                  lazy-src="https://via.placeholder.com/150"
                  max-height="250"
                  max-width="350"
                  src="https://via.placeholder.com/150"
                ></v-img>
              </v-col>
            </v-row>




          </v-container>
      </v-main>
    </v-app>
</div>

{% endblock %}



{% block js_scripts %}

<script>

var template_app =new Vue({
    el: '#template_app',
    vuetify: new Vuetify(),

    data: () => ({
        message: 'This is a template app',

    }),

    delimiters: ['[[',']]'],
  })
</script>


{% endblock %}
